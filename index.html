<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <div class="builder-container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required><br>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Your Phone Number" required><br>
                
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Your Address"></textarea><br>
                
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Your Education Details"></textarea><br>
                
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Your Work Experience"></textarea><br>
                
                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Comma-separated skills"><br>
                
                <button type="button" id="generateResume">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Section -->
        <div class="resume-section">
            <h2>Your Resume</h2>
            <div id="resume">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
